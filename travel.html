        <link href="static/css/styles.css" rel="stylesheet">
        <title>Travel</title>
        <script>
          //check that the page has finished loading
          document.addEventListener('DOMContentLoaded', function() {
                //define each field on the page
                const feedback = document.querySelector('#feedback');
                const answer = document.querySelector('#answer');
                const submit = document.querySelector('#submit');

                const vistedCountries = ["United Kingdom", "United States", "Canada", "France"];

                //wait for the user to click the submit button before comparing their answer to the four countries I have visted.
                submit.addEventListener('click', function() {
                    if(vistedCountries.includes(answer.value)) {
                        feedback.innerHTML = "I have also been to that place!"
                    } else {
                        feedback.innerHTML = "I have yet to venture there!"
                    }
                });
          });
        </script>
